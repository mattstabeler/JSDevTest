<div class="container-fluid">
    <div class="col-xs-8">
      <section class="col-md-12">
        <div class="alert alert-danger" ng-if="error">{{error.message}}</div>
        <form ng-submit="searchTerm && doSearch()">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search for a repo">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="doSearch()" ng-disabled="!searchTerm" type="button">Search <i ng-if="loading" class="fa fa-spinner fa-spin"></i></button>
            </span>
          </div><!-- /input-group -->
        </form>
      </section>
      <section class="col-xs-12">
        <!-- <pre>{{searchResults | json}}</pre> -->
          <table ng-if="searchResults" class="table table-striped table-hover">
              <thead ng-if="searchResults.length > 0">
                  <tr>
                    <th>User</th>
                    <th>Repository</th>
                    <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="repo in searchResults" ng-click="showRepo(repo)" ng-dblclick="moreDetails(repo)" ng-class="{'success' : repo.id == selectedRepo.id}">
                    <td>{{repo.name}}</td>
                    <td>{{repo.owner.login}}</td>

                    <td><button class="btn btn-success pull-right" ng-click="moreDetails(repo)">More</button></td>
                  </tr>
              </tbody>
              <tfoot>
                <tr ng-if="searchResults.length == 0"><td colspan="3">No Results</td></tr>
              </tfoot>
          </table>
      </section>

    </div>
    <div class="col-xs-4">
        <section ng-if="selectedRepo">
          <h1>{{selectedRepo.name}}</h1>
          <pre>{{selectedRepo | json}}</pre>
        </section>
    </div>



</div>
