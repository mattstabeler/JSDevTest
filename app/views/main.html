<div class="container-fluid">
    <div class="col-xs-8">
      <section class="col-md-12">
        <form ng-submit="doSearch()">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search for a repo">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="doSearch()" type="button">Search <i ng-if="loading" class="fa fa-spinner fa-spin"></i></button>
            </span>
          </div><!-- /input-group -->
        </form>
      </section>
      <section class="col-xs-12">
        <!-- <pre>{{searchResults | json}}</pre> -->
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                    <th>User</th>
                    <th>Repository</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="repo in searchResults" ng-click="showRepo(repo)">
                    <td>{{repo.name}}</td>
                    <td>{{repo.owner.login}}</td>
                  </tr>
              </tbody>
              <tfoot>
                
              </tfoot>
          </table>
      </section>

    </div>
    <div class="col-xs-4">
        <section ng-if="selectedRepo">
          <h1>{{selectedRepo.name}}</h1>
          <pre>{{selectedRepo | json}}</pre>
        </section>
    </div>



</div>
